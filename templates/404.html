{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="rounded-box text-center w-50">
    <h1 class="display-4 text-danger mb-4">404 - Page Not Found</h1>
    <p class="lead">The page you visited does not exist or the site code is invalid.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Return to Home Page</a>
  </div>
</div>
{% endblock %}
